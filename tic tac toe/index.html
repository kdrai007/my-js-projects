<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navigator">
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="main-conatiner">
        <div class="item-box">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxitem"></span></div>
            <div class="box bt-0"><span class="boxitem"></span></div>
            <div class="box bt-0 br-0"><span class="boxitem"></span></div>
            <div class="box bl-0"><span class="boxitem"></span></div>
            <div class="box"><span class="boxitem"></span></div>
            <div class="box br-0"><span class="boxitem"></span></div>
            <div class="box bb-0 bl-0"><span class="boxitem"></span></div>
            <div class="box bb-0"><span class="boxitem"></span></div>
            <div class="box bb-0 br-0"><span class="boxitem"></span></div>
        </div>
        <div class="box-info"> <h2>Welcome! let's play tictactoe</h2>
            <h4 class="turn">Turn of X</h4>
            
            <button id="reset">Reset</button>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
